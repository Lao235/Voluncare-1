<!DOCTYPE html>
<html  ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= title %></title>
    <script type="text/javascript" src="/ionic/js/ionic.bundle.js"></script>
    <link href="/ionic/css/ionic.min.css" rel="stylesheet">
    <style type="text/css">
    .m15{ margin: 15px;}
     .tc{ text-align: center;font-size: 18px;font-weight: 600;}
    </style>
</head>
<body>
    <div ng-controller="myCtrl">

  <ion-header-bar class="bar-light bar-subheader" title=''>
    <h1 class="title"><%= title %></h1>
    <%- message%> 
  </ion-header-bar> 
  <ion-view>
    <ion-content class="padding">
        <label class="item item-input"> 
                <span class="input-label">用户名</span>
                <input type="text" ng-model="formData.name" id="username" name="username" placeholder="请输入用户名" required>
        </label>
            <label class="item item-input"> 
                <span class="input-label">密码</span>
                <input type="password" ng-model="formData.pw" id="password" name="password" placeholder="请输入密码" required>
            </label>
                <label class="item item-input"> 
                    <span class="input-label">确认密码</span>
                <input type="password" ng-model="formData.pwc" id="password1" name="password1" placeholder="请再次输入密码" required>
                </label>
               <label class="item item-input"> 
                    <span class="input-label">电话</span>
                    <input type="text" ng-model="formData.telephone" id="telephone" name="telephone" placeholder="请输入电话" required>
                </label>
            <label class="item item-input"> 
                    <span class="input-label">生日</span>
                    <input type="Date" ng-model="formData.birthday" id="birthday" name="birthday" placeholder="请输入生日" required>
            </label>
             <label class="item item-input">
                <span class="input-label">地址</span>   
                    <input type="textarea" ng-model="formData.address" id="address" name="address" placeholder="请输入地址" required>
            </label>
     
                        <label class="item item-radio">
                            <input type="radio" ng-model="formData.gender" id="gender" name="gender" value="male" ><div class="item-content">男</div>
                            <i class="radio-icon ion-checkmark"></i>
                        </label>  
                        <label class="item item-radio">                          
                            <input type="radio" ng-model="formData.gender" id="gender" name="gender" value="female" ><div class="item-content">女</div>
                            <i class="radio-icon ion-checkmark"></i>
                        </label>  


                <label class="item item-input">
                        <button class="button button-block button-positive" ng-click="submit()" class="btn btn-primary btn-block" id="register1">注册</button>
                </label>
                <label class="item item-input">
                        <button class="button button-block button-positive" ng-click="login()" >登录</button>
               </label>
        </ion-content>               
    </ion-view>

</div>
<script type="text/javascript" src="/javascripts/register.js"></script>
</body>
</head>
</html>
